<!doctype html>
<html>
<head>
	<title>Ajax test</title>
</head>
<body>
	
	<script src="build.js"></script>
	<script>
		var Ajax = require('ajax');

		var text = document.createElement('div');
		document.body.appendChild(text);
		text.innerHMTL = "Loading text";

		Ajax.get("test.file",{accept:'text/plain'}).then(function(content){
			text.innerHTML = "Text Content: " + content;		
		},function(error){
			console.log("Error",error);
			text.innerHTML = "Error: " + error;
		});

		var json = document.createElement('div');
		document.body.appendChild(json);
		json.innerHMTL = "Loading json";

		Ajax.get("test.json",{accept:'application/json'}).then(function(content){
			console.log("json:", content);
			json.innerHTML = "JSON Content: " + JSON.stringify(content);		
		},function(error){
			console.log("Error",error);
			json.innerHTML = "Error: " + error;
		});

		var html = document.createElement('div');
		document.body.appendChild(html);
		html.innerHMTL = "Loading html";

		Ajax.get("test.html",{accept:'text/html'}).then(function(content){
			html.innerHTML = "HTML Content: " + content;		
		},function(error){
			console.log("Error",error);
			html.innerHTML = "Error: " + error;
		});

	</script>
</body>
</html>
